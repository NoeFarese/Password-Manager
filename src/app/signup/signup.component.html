<div class="signup-container">
  <div class="signup-card">
    <h2 class="signup-title">Sign Up</h2>
    <div>
      <mat-form-field class="form-group">
        <mat-label>Full Name</mat-label>
        <input matInput id="name" type="text" placeholder="Enter your full name" [(ngModel)]="name"/>
        <mat-icon class="icon">person</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-group">
        <mat-label>Email</mat-label>
        <input matInput id="email" type="email" placeholder="Enter your email" [(ngModel)]="email"/>
        <mat-icon class="icon">email</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-group">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="showPassword() ? 'text' : 'password'"
          placeholder="Enter your password"
          [(ngModel)]="password"
        />

        <mat-icon (click)="togglePasswordVisibility()" class="icon">{{ showPassword() ? 'visibility' : 'visibility_off' }}</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-group">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          [type]="showPassword() ? 'text' : 'password'"
          placeholder="Confirm your password"
          [(ngModel)]="password_confirm"
        />

        <mat-icon (click)="togglePasswordVisibility()" class="icon">{{ showPassword() ? 'visibility' : 'visibility_off' }}</mat-icon>
      </mat-form-field>

      <button type="submit" class="signup-button" (click)="signup()">Sign Up</button>
    </div>
    <p class="login-text">
      Already have an account?
      <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
